<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elden Chill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="game-container">
      <header>
        <h1>ELDEN CHILL</h1>
        <div id="currency-panel">
          <p>Runes (Coffre) : <span id="banked-runes">0</span></p>
          <p class="risk">
            Runes (Portées) : <span id="carried-runes">0</span>
          </p>
        </div>
      </header>

      <section id="camp-view">
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Vigueur</h3>
            <p id="stat-vigor">10</p>
            <button onclick="upgradeStat('vigor')">
              Améliorer (<span id="cost-vigor">10</span>)
            </button>
          </div>
          <div class="stat-card">
            <h3>Force</h3>
            <p id="stat-strength">10</p>
            <button onclick="upgradeStat('strength')">
              Améliorer (<span id="cost-strength">10</span>)
            </button>
          </div>
          <div class="stat-card">
            <h3>Critique %</h3>
            <p id="stat-crit-chance">5%</p>
            <button onclick="upgradeStat('critChance')">
              Améliorer (<span id="cost-critChance">25</span>)
            </button>
          </div>
          <div class="stat-card">
            <h3>Dégâts Crit.</h3>
            <p id="stat-crit-damage">1.5x</p>
            <button onclick="upgradeStat('critDamage')">
              Améliorer (<span id="cost-critDamage">25</span>)
            </button>
          </div>
        </div>

        <div id="equipment-section">
          <h3>Équipement Actif (3 slots)</h3>
          <div class="slots-container">
            <div class="slot" id="slot-0">Vide</div>
            <div class="slot" id="slot-1">Vide</div>
            <div class="slot" id="slot-2">Vide</div>
          </div>
        </div>

        <div id="biome-selection">
          <h3>Choisir une destination</h3>
          <div id="biome-list"></div>
        </div>

        <div id="inventory-section">
          <h3>Inventaire</h3>
          <div id="inventory-grid"></div>
        </div>
        <div class="danger-zone">
          <button class="reset-btn" onclick="resetGame()">
            Réinitialiser la sauvegarde
          </button>
        </div>
      </section>

      <section id="biome-view" style="display: none">
        <h2 id="current-biome-name">Nécrolimbe</h2>
        <div id="dungeon-stepper-container">
          <div id="stepper-track">
            <div id="stepper-fill"></div>
            <div id="stepper-markers"></div>
          </div>
          <p id="stepper-text">Progression : 0 / 10</p>
        </div>
        <div id="action-log">
          <p>Vous avancez dans la brume...</p>
        </div>
        <div id="combat-zone">
          <div class="hp-container">
            <span>Joueur</span>
            <div class="hp-bar-bg">
              <div id="player-hp-fill" class="hp-fill"></div>
            </div>
          </div>
          <div class="hp-container">
            <span id="enemy-name">Ennemi</span>
            <div class="hp-bar-bg">
              <div id="enemy-hp-fill" class="hp-fill"></div>
            </div>
          </div>
        </div>
        <button class="safe-btn" onclick="toggleView('camp')">
          Se replier au Camp
        </button>
      </section>
    </div>

    <div id="tooltip" class="tooltip-hidden"></div>
    <div id="fade-overlay"></div>
    <div id="grace-banner" class="grace-hidden">
      <h1>GRACE RESTAURÉE</h1>
    </div>
    <script type="module" src="game.js"></script>
  </body>
</html>
