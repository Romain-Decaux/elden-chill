<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elden Chill</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <header>
        <h1>ELDEN CHILL</h1>
        <div id="currency-panel">
          <p>Runes (Coffre) : <span id="banked-runes">0</span></p>
          <p class="risk">
            Runes (Portées) : <span id="carried-runes">0</span>
          </p>
        </div>
      </header>

      <section id="camp-view">
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Vigueur</h3>
            <p id="stat-vigor">10</p>
            <button onclick="upgradeStat('vigor')">Améliorer</button>
          </div>
          <div class="stat-card">
            <h3>Force</h3>
            <p id="stat-strength">10</p>
            <button onclick="upgradeStat('strength')">Améliorer</button>
          </div>
          <div class="stat-card">
            <h3>Critique %</h3>
            <p id="stat-crit-chance">5%</p>
            <button onclick="upgradeStat('critChance')">Améliorer</button>
          </div>
          <div class="stat-card">
            <h3>Dégâts Crit.</h3>
            <p id="stat-crit-damage">1.5x</p>
            <button onclick="upgradeStat('critDamage')">Améliorer</button>
          </div>
        </div>

        <div id="equipment-section">
          <h3>Équipement Actif (3 slots)</h3>
          <div class="slots-container">
            <div class="slot" id="slot-0">Vide</div>
            <div class="slot" id="slot-1">Vide</div>
            <div class="slot" id="slot-2">Vide</div>
          </div>
        </div>

        <button id="start-btn" onclick="toggleView('biome')">
          Partir en Expédition
        </button>
      </section>

      <section id="biome-view" style="display: none">
        <h2 id="current-biome-name">Nécrolimbe</h2>
        <div id="action-log">
          <p>Vous avancez dans la brume...</p>
        </div>
        <button class="safe-btn" onclick="toggleView('camp')">
          Se replier au Feu de Camp
        </button>
      </section>
    </div>

    <script src="game.js"></script>
  </body>
</html>
